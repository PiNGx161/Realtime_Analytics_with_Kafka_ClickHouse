services:
  # ZOOKEEPER - Kafka Coordination Service
  zookeeper:
    image: confluentinc/cp-zookeeper:7.8.6
    container_name: realtime_zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realtime_network

  # KAFKA - Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.8.6
    container_name: realtime_kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    ports:
      - "9092:9092"
      - "29092:29092"
    healthcheck:
      test:
        ["CMD", "kafka-topics", "--bootstrap-server", "kafka:29092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - realtime_network

  # KAFKA UI - Web-based Kafka Management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: realtime_kafka_ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: realtime_cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - realtime_network

  # CLICKHOUSE - OLAP Database
  clickhouse:
    image: clickhouse/clickhouse-server:25.11
    container_name: realtime_clickhouse
    hostname: clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    environment:
      CLICKHOUSE_DB: analytics
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ../clickhouse/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realtime_network

  # METABASE
  metabase:
    image: metabase/metabase:v0.58.2.3
    container_name: realtime_metabase
    hostname: metabase
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase.db
      MB_PLUGINS_DIR: /plugins
      JAVA_TOOL_OPTIONS: -Xmx1g
    ports:
      - "3000:3000"
    volumes:
      - metabase_data:/metabase-data
      - metabase_plugins:/plugins
    networks:
      - realtime_network

networks:
  realtime_network:
    driver: bridge
    name: realtime_analytics_network

volumes:
  clickhouse_data:
    name: realtime_clickhouse_data
  clickhouse_logs:
    name: realtime_clickhouse_logs
  metabase_data:
    name: realtime_metabase_data
  metabase_plugins:
    name: realtime_metabase_plugins
